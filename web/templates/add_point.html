 
{% extends "layout.html" %}
{% block content %}
    <h1>Add data</h1>
    <form class="col-md-6 mr-auto ml-auto" method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.x.label(class="form_label") }}
            {{ form.x(class="form_field")}}
        </div>
        <div class="form-group">
            {{ form.y.label(class="form_label") }}
            {{ form.y(class="form_field")}}
        </div>
       
        <div class="form-group col-md-6 mr-auto ml-auto">
            <button type="submit" class="btn btn-dark">Add point</button>
        </div>
    </form>
{% endblock content %}
