{% extends "layout.html" %}
{% block content %}
    <h1>Data</h1>
    <table class="table table-striped table-dark col-md-4 ml-auto mr-auto">
        <tr>
            <th>
                #
            </th>
            <th>
                x
            </th>
            <th>
                y
            </th>
        </tr>
    {% for point in points %}
        <tr>
            <td>
                {{ point.id }}
            </td>
            <td>
                {{ point.x }}
            </td>
            <td>
                {{ point.y }}
            </td>
        </tr>
    {% endfor %}
    </table>
    
{% endblock content %}
